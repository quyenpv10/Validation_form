<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lâp trình miễn phí tại F8</p>

            <div class="spacer"></div>
            <div class="form-group ">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" class="form-control" name="fullname" rules="required" placeholder="VD: Văn Quyền">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" rules="required|email" name="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" rules="required|min:6" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <!-- <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div> -->
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
